name: Plugin Tests

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: plugin-tests-${{ format('{0}-{1}', github.head_ref || github.run_number, github.job) }}
  cancel-in-progress: true

jobs:
  call_workflow:
    uses: discourse/discourse-plugin-skeleton/.github/workflows/plugin-tests-reusable.yml@main
